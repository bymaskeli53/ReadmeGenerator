<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#6366f1"/>

  <!-- Document icon -->
  <rect x="25" y="20" width="50" height="60" rx="4" fill="white"/>

  <!-- Lines representing text -->
  <line x1="32" y1="30" x2="68" y2="30" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="38" x2="68" y2="38" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="46" x2="60" y2="46" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>

  <!-- Markdown symbol (# - hash) -->
  <text x="35" y="68" font-family="monospace" font-size="24" font-weight="bold" fill="#a855f7">#</text>

  <!-- Pencil/Edit icon -->
  <g transform="translate(55, 52)">
    <path d="M 0,8 L 8,0 L 12,4 L 4,12 Z" fill="#f59e0b"/>
    <path d="M 0,8 L 4,12 L 2,14 L -2,10 Z" fill="#d97706"/>
    <line x1="6" y1="2" x2="10" y2="6" stroke="#fbbf24" stroke-width="1"/>
  </g>
</svg>
